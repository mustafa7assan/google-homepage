<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><ion-icon name="apps"></ion-icon></a></li>
                <li>  <a href="#"><ion-icon name="person-circle"></ion-icon></a></li>
        </nav>
    </header>
    <main>
        <div class="conatiner">
            <div class="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            </div>
            <div class="search-form">
                <form  method="GET" action="#">
                    <div class="input-group">
                        <ion-icon name="search-outline" class="search"></ion-icon>
                        <input type="search" name="search">
                        <ion-icon name="mic" class="mic"></ion-icon>
                    </div>
                </form>
                <div class="btns">           
                    <button type="submit" class="btn"><a href="#">Google Search</a></button>
                    <button type="submit" class="btn"><a href="#">I'm Feeling Lucky</a></button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="left">
            <ul class="footer-links">
                <li><a href="#">Advertising</a></li>
                <li><a href="#"> Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#"> How Search works</a></li>
            </ul>
        </div>
        <div class="right">
            <ul class="footer-links">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
